name: fraseapp
description: "A new Flutter project."
publish_to: "none"
version: 0.10.0

environment:
  sdk: ">=3.4.4 <4.0.0"

dependencies:
  dio: ^5.4.3+1
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_local_notifications: ^17.2.1+1
  flutter_native_splash: ^2.4.1
  flutter_riverpod: ^2.4.9
  go_router: ^14.2.1
  google_fonts: ^6.2.1
  in_app_review: ^2.0.9
  quick_actions: ^1.0.7
  share_plus: ^9.0.0
  shared_preferences: ^2.2.3
  timezone: ^0.9.4
  url_launcher: ^6.3.0
  uuid: ^4.2.2

dev_dependencies:
  change_app_package_name: ^1.3.0
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  test: ^1.25.2

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#077187"
  image: assets/icon/app_icon.png
  color_dark: "#121212"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/
    - .env
